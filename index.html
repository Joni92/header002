<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Glassmorphism Website</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Water.</a>
            <div class="toggle" onclick="menuToggle();"></div>
        </header>
        <div class="content">
            <h2>Hapinesss...<br><span>Crystal clear ocean water.</span> </h2>
        </div>
        <div class="glass"></div>
        <img src="./img/1.jpg"></img>
        <ul class="sci">
            <li style="--i:1"><a href="#">Facebook</a></li>
            <li style="--i:2"><a href="#">Youtube</a></li>
            <li style="--i:3"><a href="#">Instagram</a></li>
        </ul>

        <ul class="navigation">
            <li style="--i:1;"><a href="#">Home</a></li>
            <li style="--i:2;"><a href="#">About</a></li>
            <li style="--i:3;"><a href="#">Tour</a></li>
            <li style="--i:4;"><a href="#">Contact</a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function menuToggle(){
            const toggleMenu = document.querySelector('.toggle');
            const section = document.querySelector('section');
            toggleMenu.classList.toggle('active');
            section.classList.toggle('active');
        }


     
    </script>
</body>
</html>
